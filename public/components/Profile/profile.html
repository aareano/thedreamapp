<!-- info input -->
<div class="col-md-6 card x_panel">
  <div class="card_title">
    <h2>Profile Info </h2>
  </div>
  <form name="profileForm">
    <div class="row" style="margin-bottom: 10px;">
      <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px;">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="mentor_infoFirst" id="mentor_infoFirst" placeholder="{{mentor_info.firstname}}" ng-model="newFirst" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="mentor_infoLast" id="mentor_infoLast" placeholder="{{mentor_info.lastname}}" ng-model="newLast" aria-describedby="basic-addon2">
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 10px;">
      <div class="col-md-6 col-sm-6 col-xs-12" style="margin-bottom: 10px;">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon3"><i class="fa fa-envelope"></i></span>
          <input type="text" class="form-control" name="mentor_infoEmail" placeholder="{{mentor_info.email}}" ng-model="newEmail" aria-describedby="basic-addon3">
        </div>
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon4"><i class="fa fa-phone"></i></span>
          <input type="text" class="form-control" name="mentor_infoPhone" placeholder="{{mentor_info.phone}}" ng-model="newPhone" aria-describedby="basic-addon4">
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 10px;">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon5"><i class="fa fa-home"></i></span>
          <input type="text" class="form-control" name="mentor_infoAddress" placeholder="{{mentor_info.address}}" ng-model="newAddress" aria-describedby="basic-addon5">
        </div>
      </div>
    </div>
  </form>
</div>

<!-- Emergency contact -->
<div class="col-md-6 card x_panel">
  <div class="card_title">
    <h2>Emergency Contacts </h2>
  </div>
  <form name="emergency">
    <div ng-repeat="contact in contacts">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="form-group input-group">
          <select class="form-control" id="picker{{$index}}">
            <option>{{contact.relationship}}</option>
            <option>Mother</option>
            <option>Father</option>
            <option>Significant Other</option>
            <option>Friend</option>
          </select>
        </div>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px;">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon5"><i class="fa fa-user"></i></span>
          <input type="text" class="form-control" name="name{{$index}}" id="name{{$index}}" placeholder="{{contact.name}}" ng-model="newName[$index]" aria-describedby="basic-addon5">
        </div>
      </div>
      <div ng-switch on="$last">
        <div ng-switch-when="false">
          <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 2px solid #E6E9ED;">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon5"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" name="email{{$index}}" id="email{{$index}}" placeholder="{{contact.email}}" ng-model="emergEmail[$index]" aria-describedby="basic-addon5">
            </div>
          </div>
        </div>
        <div ng-switch-default>
          <div class="col-md-12 col-sm-12 col-xs-12" style="margin-bottom: 10px; padding-bottom: 10px;">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon5"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" name="email{{$index}}" id="email{{$index}}" placeholder="{{contact.email}}" ng-model="emergEmail[$index]" aria-describedby="basic-addon5">
          </div>
        </div>
        </div>
      </div>
    </div>
  </form>
</div>

<!-- button submit info -->
<div class="col-md-12 col-sm-12 col-xs-12 card" style="margin-top: 15px;">
  <div class="card_content">
    <form class="form-horizontal">
      <div class="text-center">
        <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
        <button type="submit" class="btn btn-link" style="color: red;">Cancel</button>
      </div>
    </form>
  </div>
</div>
