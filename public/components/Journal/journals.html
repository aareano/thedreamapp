<div class="card x_panel">
  <h1 class="page-header">Journal</h1>
  <div class="x_content">
  <div class="row">
    <div class="col-md-12" class="btn btn-link" data-toggle="collapse" data-target="#newJournal" >
      <h3><i class="fa fa-plus" style="margin-right:15px;"></i> New Journal Entry </h3>
    </div>
  </div> 
  <div class="row collapse in" id="newJournal">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="journalDate" class="col-md-2 control-label"> Date: </label>
        <div class="col-md-8">
          <input type="date" id="datepicker" class="form-control">
        </div>
      </div>  
      
      <div class="form-group">
        <label for="summary" class="control-label col-md-2" >One-Line Summary: </label>
        <div class="col-md-8">
          <input type="text" id="summary" ng-model="newSummary" class="form-control">
        </div>
      </div>  
      
      <div class="form-group"> 
        <label for="entry" class="control-label col-md-2">Entry: </label>
        <div class="col-md-8">
          <textarea class="form-control" rows="4" cols="50" id="entry" ng-model="newEntry"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="text-center">                    
            <button type="save" class="btn btn-default" ng-click="save()">Save</button>
        </div>
      </div>
    </form>    
  </div>
  </div>
</div>
  
<div class="card">
  <div class="row">
    <div class="col-md-12" class="btn btn-link" data-toggle="collapse" data-target="#previousJournals">
      <h3><i class="fa fa-align-left" style="margin-right: 15px;"></i>Previous Journal Entries</h3>
    </div>
  </div>
  <div class="row collapse in" id="previousJournals">
      <!-- start accordion -->
      <div class="accordion" role="tablist" aria-multiselectable="true" ng-repeat="post in journals">
          <div class="panel-heading collapsed" role="tab" data-toggle="collapse" aria-expanded="false" aria-controls="collapseOne" data-target="#journal{{$index}}">
            <h4 class="panel-title">Date: {{post.date}} <span style="padding:10px"></span> Summary: {{post.summary}}</h4>
          </div>
          <div id="journal{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
              <p class="entry collapse" id="entry{{$index}}"> <span class="content">{{ post.entry }}</span> </p>
                <button type="button" class="collapsed btn btn-default" data-toggle="collapse" data-target="#entry{{$index}}">View Entry &raquo;</button>
                <button type="button" class="btn btn-default" ng-click="remove(this)">Delete</button>
                <button type="button" class="btn btn-default" ng-click="edit(this)">Edit</button>
            </div>
          </div>
        <!-- end of accordion -->
      </div>
  </div>
</div>
