<!-- public/Authentication/register.html -->

<div class="row">
  <form id="register-form" role="form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="username">Email address</label>
      <input type="username" class="form-control" id="username" placeholder="Enter email" name="username" ng-model="user.username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="user.password" />
    </div>
    <div class="col-md-offset-4 col-md-4">
      <button type="submit" ng-click='register(user)' class="btn btn-primary btn-block">Register</button>
    </div>
  </form>
  <p>Already have an account?<span ui-sref='authentication.login' class="btn btn-link">Log in</span>
</div>
