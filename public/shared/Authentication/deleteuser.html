<!-- public/Authentication/deleteuser.html -->

<div class="register-page">
    <h1>DREAM</h1>
  <div class="form">
    <form id="register-form" role="form">
      <input type="email" class="form-control" id="username" placeholder="email" name="username" ng-model="user.username"/>
      <input type="password" class="form-control" id="password" placeholder="password" name="password" ng-model="user.password"/>
      <button type="submit" ng-click='deleteuser(user)' class="btn btn-primary btn-block">Delete User</button>
      <div class="message"><a ui-sref='authentication.login' class="btn btn-link">Login</a></div>
      <div class="message"> <a ui-sref='authentication.register' class="btn btn-link">Create an account</a></div>
      <div class="message"><a ui-sref='authentication.reset' class="btn btn-link">Reset Password</a></div>
    </form>
  </div>
</div>
