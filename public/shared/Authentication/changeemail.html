<!-- public/Authentication/changeemail.html -->

<div class="register-page">
    <h1>DREAM</h1>
  <div class="form">
    <form id="register-form" role="form">
      <input type="email" class="form-control" id="oldusername" placeholder="old email" name="oldusername" ng-model="user.oldusername"/>
      <input type="email" class="form-control" id="newusername" placeholder="new email" name="newusername" ng-model="user.newusername"/>
      <input type="password" class="form-control" id="password" placeholder="password" name="password" ng-model="user.password"/>
      <button type="submit" ng-click='changeEmail(user)' class="btn btn-primary btn-block">Change Email</button>
      <div class="message"><a ui-sref='authentication.login' class="btn btn-link">Log in</a></div>
      <div class="message"><a ui-sref='authentication.register' class="btn btn-link">Create an Account</a></div>
      <div class="message"><a ui-sref='authentication.reset' class="btn btn-link">Reset Password</a></div>
    </form>
  </div>
</div>
