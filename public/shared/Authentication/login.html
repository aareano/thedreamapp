<!-- public/Session/login-form.html -->

<div class="login-page">
    <h1>DREAM</h1>
  <div class="form">
    <form class="login-form">
      <input type="email" class="form-control" id="email" placeholder="email" name="email" ng-model="user.email"/>
      <input type="password" class="form-control" id="password" placeholder="password" name="password" ng-model="user.password"/>
      <button type="submit" ng-click='login(user)' class="btn btn-primary">login</button>
      <div class="message"> <a ui-sref='authentication.register' class="btn btn-link">Create an account</a></div>
    </form>
  </div>
</div>
