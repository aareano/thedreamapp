<!-- public/Session/login-form.html -->

<div class="row">
  <form id="login-form" role="form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" ng-model="user.email"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" ng-model="user.password" />
    </div>
    <div class="col-md-offset-4 col-md-4">
      <div type="submit" ng-click='login(user)' class="btn btn-primary">Login</div>
    </div>
  </form>
  <div ui-sref='authentication.register' class="btn btn-link">or Register</div>
</div>
